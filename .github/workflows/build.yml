name: Build Applications

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'  # 当推送版本标签时触发
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-client-macos:
    name: Build Client macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Extract version from pubspec.yaml
        id: get_version
        run: |
          cd client
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "FULL_VERSION=${VERSION}+${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "TAG_VERSION=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Build Number: $BUILD_NUMBER"

      - name: Build macOS app
        run: |
          cd client
          ./scripts/build.sh --release --macos

      - name: Archive macOS app
        run: |
          cd client/build/macos/Build/Products/Release
          zip -r HelloKnightRCC_macos_${{ steps.get_version.outputs.FULL_VERSION }}.zip HelloKnightRCC.app
          mv HelloKnightRCC_macos_${{ steps.get_version.outputs.FULL_VERSION }}.zip $GITHUB_WORKSPACE/client/

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: HelloKnightRCC_macos
          path: client/HelloKnightRCC_macos_${{ steps.get_version.outputs.FULL_VERSION }}.zip
          retention-days: 30

  build-client-windows:
    name: Build Client Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Extract version from pubspec.yaml
        id: get_version
        shell: powershell
        run: |
          cd client
          $versionLine = Get-Content pubspec.yaml | Select-String -Pattern '^version:'
          $version = $versionLine -replace 'version: ', '' -replace '\+.*', ''
          $buildNumber = $versionLine -replace '.*\+', ''
          $fullVersion = "${version}+${buildNumber}"
          $tagVersion = "v${version}"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "BUILD_NUMBER=$buildNumber" >> $env:GITHUB_OUTPUT
          echo "FULL_VERSION=$fullVersion" >> $env:GITHUB_OUTPUT
          echo "TAG_VERSION=$tagVersion" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"
          Write-Host "Build Number: $buildNumber"

      - name: Build Windows app
        run: |
          cd client
          bash scripts/build.sh --release --windows

      - name: Archive Windows app
        shell: powershell
        run: |
          cd client/build/windows/x64/runner/Release
          $version = "${{ steps.get_version.outputs.FULL_VERSION }}"
          Compress-Archive -Path * -DestinationPath HelloKnightRCC_windows_${version}.zip -Force
          Move-Item -Path HelloKnightRCC_windows_${version}.zip -Destination "$env:GITHUB_WORKSPACE/client/"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: HelloKnightRCC_windows
          path: client/HelloKnightRCC_windows_${{ steps.get_version.outputs.FULL_VERSION }}.zip
          retention-days: 30

  build-server-android:
    name: Build Server Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Extract version from pubspec.yaml
        id: get_version
        run: |
          cd server
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "FULL_VERSION=${VERSION}+${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "TAG_VERSION=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Build Number: $BUILD_NUMBER"

      - name: Build Android APK
        run: |
          cd server
          ./scripts/build.sh --release

      - name: Rename APK with version
        run: |
          cd server/build/app/outputs/flutter-apk
          mv app-release.apk helloknightrcc_server_android_${{ steps.get_version.outputs.FULL_VERSION }}.apk
          mv helloknightrcc_server_android_${{ steps.get_version.outputs.FULL_VERSION }}.apk $GITHUB_WORKSPACE/server/

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: helloknightrcc_server_android
          path: server/helloknightrcc_server_android_${{ steps.get_version.outputs.FULL_VERSION }}.apk
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-client-macos, build-client-windows, build-server-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      repository-projects: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_tag_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_VERSION#v}
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag Version: $TAG_VERSION"
          echo "Version: $VERSION"

      - name: Extract client version from pubspec.yaml
        id: get_client_version
        run: |
          cd client
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          # 如果是从标签触发，优先使用标签版本号；否则使用 pubspec.yaml 中的版本号
          TAG_VERSION=${{ steps.get_tag_version.outputs.VERSION }}
          if [ -n "$TAG_VERSION" ] && [ "$TAG_VERSION" != "" ]; then
            VERSION=$TAG_VERSION
            echo "使用标签版本号: $VERSION"
          else
            VERSION=$PUBSPEC_VERSION
            echo "使用 pubspec.yaml 版本号: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "FULL_VERSION=${VERSION}+${BUILD_NUMBER}" >> $GITHUB_OUTPUT

      - name: Extract server version from pubspec.yaml
        id: get_server_version
        run: |
          cd server
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          # 如果是从标签触发，优先使用标签版本号；否则使用 pubspec.yaml 中的版本号
          TAG_VERSION=${{ steps.get_tag_version.outputs.VERSION }}
          if [ -n "$TAG_VERSION" ] && [ "$TAG_VERSION" != "" ]; then
            VERSION=$TAG_VERSION
            echo "使用标签版本号: $VERSION"
          else
            VERSION=$PUBSPEC_VERSION
            echo "使用 pubspec.yaml 版本号: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "FULL_VERSION=${VERSION}+${BUILD_NUMBER}" >> $GITHUB_OUTPUT

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: HelloKnightRCC_macos
          path: ./artifacts-temp

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: HelloKnightRCC_windows
          path: ./artifacts-temp

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: helloknightrcc_server_android
          path: ./artifacts-temp

      - name: Flatten artifacts structure
        run: |
          mkdir -p artifacts
          # 查找并移动所有构建产物到统一的 artifacts 目录
          find ./artifacts-temp -name "HelloKnightRCC_macos_*.zip" -exec mv {} ./artifacts/ \;
          find ./artifacts-temp -name "HelloKnightRCC_windows_*.zip" -exec mv {} ./artifacts/ \;
          find ./artifacts-temp -name "helloknightrcc_server_android_*.apk" -exec mv {} ./artifacts/ \;
          rm -rf ./artifacts-temp

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag_version.outputs.TAG_VERSION }}
          name: Release ${{ steps.get_tag_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_tag_version.outputs.VERSION }}

            ### Client
            - **macOS**: HelloKnightRCC_macos_${{ steps.get_client_version.outputs.FULL_VERSION }}.zip
            - **Windows**: HelloKnightRCC_windows_${{ steps.get_client_version.outputs.FULL_VERSION }}.zip

            ### Server
            - **Android**: helloknightrcc_server_android_${{ steps.get_server_version.outputs.FULL_VERSION }}.apk

            ### Changes
            - See commit history for details
          files: |
            artifacts/HelloKnightRCC_macos_*.zip
            artifacts/HelloKnightRCC_windows_*.zip
            artifacts/helloknightrcc_server_android_*.apk
          draft: false
          prerelease: false

      # 上传到 GitLab Package Registry 并更新配置
      - name: Upload to GitLab Package Registry
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          set -e  # 遇到错误立即退出
          
          echo "开始上传到 GitLab Package Registry..."
          echo "客户端版本: ${{ steps.get_client_version.outputs.VERSION }}"
          echo "服务器版本: ${{ steps.get_server_version.outputs.VERSION }}"
          
          # 上传 macOS 客户端
          MACOS_ZIP=$(find artifacts -name "HelloKnightRCC_macos_*.zip" | head -1)
          if [ -f "$MACOS_ZIP" ]; then
            MACOS_VERSION=${{ steps.get_client_version.outputs.VERSION }}
            echo "上传 macOS 客户端: $MACOS_ZIP"
            echo "目标URL: ${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-client/${MACOS_VERSION}/HelloKnightRCC-${MACOS_VERSION}-macos.zip"
            HTTP_CODE=$(curl -s -w "\n%{http_code}" \
              --request PUT \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --upload-file "$MACOS_ZIP" \
              "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-client/${MACOS_VERSION}/HelloKnightRCC-${MACOS_VERSION}-macos.zip" | tail -n1)
            if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
              echo "✓ macOS 客户端上传成功 (HTTP $HTTP_CODE)"
            else
              echo "✗ macOS 客户端上传失败 (HTTP $HTTP_CODE)"
              exit 1
            fi
          else
            echo "警告: 未找到 macOS 客户端文件"
          fi

          # 上传 Windows 客户端
          WINDOWS_ZIP=$(find artifacts -name "HelloKnightRCC_windows_*.zip" | head -1)
          if [ -f "$WINDOWS_ZIP" ]; then
            WINDOWS_VERSION=${{ steps.get_client_version.outputs.VERSION }}
            echo "上传 Windows 客户端: $WINDOWS_ZIP"
            echo "目标URL: ${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-client/${WINDOWS_VERSION}/HelloKnightRCC-${WINDOWS_VERSION}-windows.zip"
            HTTP_CODE=$(curl -s -w "\n%{http_code}" \
              --request PUT \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --upload-file "$WINDOWS_ZIP" \
              "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-client/${WINDOWS_VERSION}/HelloKnightRCC-${WINDOWS_VERSION}-windows.zip" | tail -n1)
            if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
              echo "✓ Windows 客户端上传成功 (HTTP $HTTP_CODE)"
            else
              echo "✗ Windows 客户端上传失败 (HTTP $HTTP_CODE)"
              exit 1
            fi
          else
            echo "警告: 未找到 Windows 客户端文件"
          fi

          # 上传 Android 服务器
          ANDROID_APK=$(find artifacts -name "helloknightrcc_server_android_*.apk" | head -1)
          if [ -f "$ANDROID_APK" ]; then
            ANDROID_VERSION=${{ steps.get_server_version.outputs.VERSION }}
            echo "上传 Android 服务器: $ANDROID_APK"
            echo "目标URL: ${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-server/${ANDROID_VERSION}/HelloKnightRCC-Server-${ANDROID_VERSION}.apk"
            HTTP_CODE=$(curl -s -w "\n%{http_code}" \
              --request PUT \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --upload-file "$ANDROID_APK" \
              "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-server/${ANDROID_VERSION}/HelloKnightRCC-Server-${ANDROID_VERSION}.apk" | tail -n1)
            if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
              echo "✓ Android 服务器上传成功 (HTTP $HTTP_CODE)"
            else
              echo "✗ Android 服务器上传失败 (HTTP $HTTP_CODE)"
              exit 1
            fi
          else
            echo "警告: 未找到 Android 服务器文件"
          fi
          
          echo "所有文件上传完成！"

      - name: Generate Update Config
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
        run: |
          CLIENT_VERSION=${{ steps.get_client_version.outputs.FULL_VERSION }}
          CLIENT_VERSION_NUMBER=${{ steps.get_client_version.outputs.VERSION }}
          SERVER_VERSION=${{ steps.get_server_version.outputs.FULL_VERSION }}
          SERVER_VERSION_NUMBER=${{ steps.get_server_version.outputs.VERSION }}
          
          BASE_URL="${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic"
          
          cat > update_config.json <<EOF
          {
            "client": {
              "version": "${CLIENT_VERSION}",
              "versionNumber": "${CLIENT_VERSION_NUMBER}",
              "platforms": {
                "macos": {
                  "version": "${CLIENT_VERSION}",
                  "versionNumber": "${CLIENT_VERSION_NUMBER}",
                  "downloadUrl": "${BASE_URL}/helloknightrcc-client/${CLIENT_VERSION_NUMBER}/HelloKnightRCC-${CLIENT_VERSION_NUMBER}-macos.zip",
                  "fileName": "HelloKnightRCC-${CLIENT_VERSION_NUMBER}-macos.zip",
                  "fileType": "zip",
                  "platform": "macos"
                },
                "windows": {
                  "version": "${CLIENT_VERSION}",
                  "versionNumber": "${CLIENT_VERSION_NUMBER}",
                  "downloadUrl": "${BASE_URL}/helloknightrcc-client/${CLIENT_VERSION_NUMBER}/HelloKnightRCC-${CLIENT_VERSION_NUMBER}-windows.zip",
                  "fileName": "HelloKnightRCC-${CLIENT_VERSION_NUMBER}-windows.zip",
                  "fileType": "zip",
                  "platform": "windows"
                }
              }
            },
            "server": {
              "version": "${SERVER_VERSION}",
              "versionNumber": "${SERVER_VERSION_NUMBER}",
              "platforms": {
                "android": {
                  "version": "${SERVER_VERSION}",
                  "versionNumber": "${SERVER_VERSION_NUMBER}",
                  "downloadUrl": "${BASE_URL}/helloknightrcc-server/${SERVER_VERSION_NUMBER}/HelloKnightRCC-Server-${SERVER_VERSION_NUMBER}.apk",
                  "fileName": "HelloKnightRCC-Server-${SERVER_VERSION_NUMBER}.apk",
                  "fileType": "apk",
                  "platform": "android"
                }
              }
            },
            "updateCheckUrl": "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/repository/files/update_config.json/raw?ref=main",
            "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF
          
          echo "更新配置文件已生成:"
          cat update_config.json

      - name: Commit and Push Update Config to GitLab
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # 配置 Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 提取 GitLab 主机名（去掉 https://）
          GITLAB_HOST=${GITLAB_URL#https://}
          
          # 添加 GitLab 远程仓库（如果不存在）
          if ! git remote | grep -q gitlab; then
            git remote add gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_HOST}/shichao402/HelloKnightRemoteCam.git
          else
            git remote set-url gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_HOST}/shichao402/HelloKnightRemoteCam.git
          fi
          
          # 添加并提交更新配置文件
          git add update_config.json
          if git diff --staged --quiet; then
            echo "没有更改，跳过提交"
          else
            git commit -m "发布版本 ${{ steps.get_tag_version.outputs.VERSION }} - 更新自动更新配置"
            git push gitlab main || echo "推送失败，可能已是最新版本"
          fi

      # 上传到 GitLab Package Registry 并更新配置
      - name: Upload to GitLab Package Registry
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # 上传 macOS 客户端
          MACOS_ZIP=$(find artifacts -name "HelloKnightRCC_macos_*.zip" | head -1)
          if [ -f "$MACOS_ZIP" ]; then
            MACOS_FILENAME=$(basename "$MACOS_ZIP")
            MACOS_VERSION=${{ steps.get_client_version.outputs.VERSION }}
            echo "上传 macOS 客户端: $MACOS_ZIP"
            curl --request PUT \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --upload-file "$MACOS_ZIP" \
              "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-client/${MACOS_VERSION}/HelloKnightRCC-${MACOS_VERSION}-macos.zip"
          fi

          # 上传 Windows 客户端
          WINDOWS_ZIP=$(find artifacts -name "HelloKnightRCC_windows_*.zip" | head -1)
          if [ -f "$WINDOWS_ZIP" ]; then
            WINDOWS_FILENAME=$(basename "$WINDOWS_ZIP")
            WINDOWS_VERSION=${{ steps.get_client_version.outputs.VERSION }}
            echo "上传 Windows 客户端: $WINDOWS_ZIP"
            curl --request PUT \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --upload-file "$WINDOWS_ZIP" \
              "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-client/${WINDOWS_VERSION}/HelloKnightRCC-${WINDOWS_VERSION}-windows.zip"
          fi

          # 上传 Android 服务器
          ANDROID_APK=$(find artifacts -name "helloknightrcc_server_android_*.apk" | head -1)
          if [ -f "$ANDROID_APK" ]; then
            ANDROID_VERSION=${{ steps.get_server_version.outputs.VERSION }}
            echo "上传 Android 服务器: $ANDROID_APK"
            curl --request PUT \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --upload-file "$ANDROID_APK" \
              "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic/helloknightrcc-server/${ANDROID_VERSION}/HelloKnightRCC-Server-${ANDROID_VERSION}.apk"
          fi

      - name: Generate Update Config
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
        run: |
          CLIENT_VERSION=${{ steps.get_client_version.outputs.FULL_VERSION }}
          CLIENT_VERSION_NUMBER=${{ steps.get_client_version.outputs.VERSION }}
          SERVER_VERSION=${{ steps.get_server_version.outputs.FULL_VERSION }}
          SERVER_VERSION_NUMBER=${{ steps.get_server_version.outputs.VERSION }}
          
          BASE_URL="${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/packages/generic"
          
          cat > update_config.json <<EOF
          {
            "client": {
              "version": "${CLIENT_VERSION}",
              "versionNumber": "${CLIENT_VERSION_NUMBER}",
              "platforms": {
                "macos": {
                  "version": "${CLIENT_VERSION}",
                  "versionNumber": "${CLIENT_VERSION_NUMBER}",
                  "downloadUrl": "${BASE_URL}/helloknightrcc-client/${CLIENT_VERSION_NUMBER}/HelloKnightRCC-${CLIENT_VERSION_NUMBER}-macos.zip",
                  "fileName": "HelloKnightRCC-${CLIENT_VERSION_NUMBER}-macos.zip",
                  "fileType": "zip",
                  "platform": "macos"
                },
                "windows": {
                  "version": "${CLIENT_VERSION}",
                  "versionNumber": "${CLIENT_VERSION_NUMBER}",
                  "downloadUrl": "${BASE_URL}/helloknightrcc-client/${CLIENT_VERSION_NUMBER}/HelloKnightRCC-${CLIENT_VERSION_NUMBER}-windows.zip",
                  "fileName": "HelloKnightRCC-${CLIENT_VERSION_NUMBER}-windows.zip",
                  "fileType": "zip",
                  "platform": "windows"
                }
              }
            },
            "server": {
              "version": "${SERVER_VERSION}",
              "versionNumber": "${SERVER_VERSION_NUMBER}",
              "platforms": {
                "android": {
                  "version": "${SERVER_VERSION}",
                  "versionNumber": "${SERVER_VERSION_NUMBER}",
                  "downloadUrl": "${BASE_URL}/helloknightrcc-server/${SERVER_VERSION_NUMBER}/HelloKnightRCC-Server-${SERVER_VERSION_NUMBER}.apk",
                  "fileName": "HelloKnightRCC-Server-${SERVER_VERSION_NUMBER}.apk",
                  "fileType": "apk",
                  "platform": "android"
                }
              }
            },
            "updateCheckUrl": "${GITLAB_URL}/api/v4/projects/${GITLAB_PROJECT_ID}/repository/files/update_config.json/raw?ref=main",
            "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF
          
          echo "更新配置文件已生成:"
          cat update_config.json

      - name: Commit and Push Update Config to GitLab
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # 配置 Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 提取 GitLab 主机名（去掉 https://）
          GITLAB_HOST=${GITLAB_URL#https://}
          
          # 添加 GitLab 远程仓库（如果不存在）
          if ! git remote | grep -q gitlab; then
            git remote add gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_HOST}/shichao402/HelloKnightRemoteCam.git
          else
            git remote set-url gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_HOST}/shichao402/HelloKnightRemoteCam.git
          fi
          
          # 添加并提交更新配置文件
          git add update_config.json
          if git diff --staged --quiet; then
            echo "没有更改，跳过提交"
          else
            git commit -m "发布版本 ${{ steps.get_tag_version.outputs.VERSION }} - 更新自动更新配置"
            git push gitlab main || echo "推送失败，可能已是最新版本"
          fi
