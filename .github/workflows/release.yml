          # å°†EXEæ‰“åŒ…ä¸ºzipç”¨äºæ›´æ–°
          cd artifacts-temp
          zip "../artifacts/HelloKnightRCC_windows_${CLIENT_VERSION}.zip" "$(basename "$WINDOWS_EXE")"
          cd ..
