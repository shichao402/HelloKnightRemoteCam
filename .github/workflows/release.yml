          # Windowsæ–‡ä»¶ - éœ€è¦ä»exeåˆ›å»ºzipç”¨äºæ›´æ–°
          # æ³¨æ„ï¼šWindowsæ„å»ºåªç”Ÿæˆexeï¼Œéœ€è¦å°†å…¶æ‰“åŒ…ä¸ºzip
          WINDOWS_EXE_COUNT=$(find ./artifacts-temp -name "HelloKnightRCC_windows_*_setup.exe" | wc -l)
          if [ "$WINDOWS_EXE_COUNT" -eq 0 ]; then
