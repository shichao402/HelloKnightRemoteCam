          echo "  SERVER_VERSION=$SERVER_VERSION"
          
          # macOSæ–‡ä»¶ - zipæ–‡ä»¶ï¼ˆzipåŒ…é‡ŒåŒ…å«dmgæ–‡ä»¶ï¼‰
