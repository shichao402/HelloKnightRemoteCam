        run: |
          mkdir -p artifacts
          
          # ä½¿ç”¨ä¼ é€’çš„ç‰ˆæœ¬å·ï¼ˆä»VERSIONæ–‡ä»¶è·å–ï¼‰
          CLIENT_VERSION="${{ steps.get_versions.outputs.CLIENT_FULL_VERSION }}"
          SERVER_VERSION="${{ steps.get_versions.outputs.SERVER_FULL_VERSION }}"
          
          echo "ä½¿ç”¨ç‰ˆæœ¬å·é‡å‘½åæ–‡ä»¶:"
