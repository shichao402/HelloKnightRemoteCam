# 版本号配置文件
# 客户端和服务器使用独立的版本号
# 格式: YAML

client:
  version: "1.0.6+6"  # 客户端版本号（格式: x.y.z+build）
  
server:
  version: "1.0.6+6"  # 服务器版本号（格式: x.y.z+build）

compatibility:
  # 服务器支持的最小客户端版本（格式: x.y.z，不含构建号）
  min_client_version: "1.0.6"
  
  # 客户端支持的最小服务器版本（格式: x.y.z，不含构建号）
  min_server_version: "1.0.6"

